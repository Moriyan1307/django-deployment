
{% extends 'usero/base.html' %}
{% load static %}
{% block body_block %}

<div class="jumbotron">
    {% if registered %}
    <h1>thank you for registering!</h1>
    {% else %}
    <h1>register here </h1>
    <h2>fill out the form</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{profile_form.as_p}}

        <input type="submit" value="register">

    </form>
    {% endif %}

</div>
{% endblock %}
